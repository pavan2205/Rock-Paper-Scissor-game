<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="name">Rock Paper Scissor Game</h1>
        <h3 class="choice">Choose one of them</h3>
        <img src="./img/rock.png" alt="Rock" id="rock">
        <img src="./img/paper.png" alt="Paper" id="paper">
        <img src="./img/scissor.png" alt="Scissor" id="scissor">
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
